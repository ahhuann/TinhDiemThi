<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>Tính diểm khối D</title>
</head>

<body>
    <h1>tính điểm khối D</h1>
    <div>
        <label for="">Môn toán:</label>
        <input type="text" id="t">
        <br><br>
        <label for="">Môn Văn: </label>
        <input type="text" id="v">
        <br><br>
        <label for="">Môn Anh:</label>
        <input type="text" id="a">
        <br><br>
        <label for="">Khu Vực:</label>
        <select name="" id="khu vuc">
            <option value="kv1">KV1</option>
            <option value="kv2">KV2</option>
            <option value="kv3">KV3</option>
        </select>
        <br>
        <br>
        <br>
        <button onclick="tinhdiem()">Tính điểm</button>
        <h3 id="red-heading" ></h3>
    </div>

    <script>
        function tinhdiem() {
            let toan = +document.getElementById("t").value;
            let van = +document.getElementById("v").value;
            let anh = +document.getElementById("a").value;
            let khuvuc = document.getElementById("khu vuc").value;
            let tongdiem = toan + van + anh;
            switch (khuvuc) {
                case "kv1":
                    tongdiem += 0.75;
                    break;
                case "kv2-NT":
                    tongdiem += 0.5;
                    break;
                case "kv2":
                    tongdiem += 0.25;
                    break;
                case "kv3":
                    tongdiem += 0;
                    break;
            }
            document.getElementById("red-heading").innerHTML = "Tổng Điểm ĐH khối D của bạn là: "+ tongdiem;
        }
    </script>
</body>

</html>
